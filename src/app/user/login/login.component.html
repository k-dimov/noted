<div id="form-container">
    <h3>Sign-in to your account</h3>

    <form #form="ngForm" (ngSubmit)="loginHandler(form, emailInput, passwordInput)">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input
                matInput
                type="email"
                name="email"
                id="email"
                ngModel
                required
                email
                #emailInput="ngModel"
            />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input
                matInput
                type="password"
                name="password"
                id="password"
                ngModel
                required
                minlength="6"
                #passwordInput="ngModel"
            />
        </mat-form-field>

        <button mat-flat-button color="accent">Login</button>
    </form>
</div>
