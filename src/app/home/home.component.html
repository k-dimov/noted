<div id="notes-wrapper" >
    <mat-card *ngFor="let note of notesList">
        <mat-card-header>{{note.title | ellipsis:20}}</mat-card-header>
        <mat-card-content>{{note.text | ellipsis}}</mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="accent" [routerLink]="['/', 'notes', note.id]">Details</button>
        </mat-card-actions>
    </mat-card>
</div>
